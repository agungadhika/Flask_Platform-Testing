<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Lab
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="xss1">XSS POST</a>
                        <a class="dropdown-item" href="xss2">XSS GET</a>
                        <a class="dropdown-item" href="login1">SQL Injection POST</a>
                        <a class="dropdown-item" href="login2">SQL Injection GET</a>
                        <a class="dropdown-item" href="command1">Command Injection POST</a>
                        <a class="dropdown-item" href="command2">Command Injection GET</a>
                        <a class="dropdown-item" href="xxe1">XXE POST</a>
                        <a class="dropdown-item" href="xxe2">XXE GET</a>
                        <a class="dropdown-item" href="nosql1">NoSQLI POST</a>
                        <a class="dropdown-item" href="nosql2">NoSQLI GET</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    <div class="content-wrapper">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Gambar" class="d-inline-block align-top">
    </div>
    {% endblock %}
</body>
</html>
